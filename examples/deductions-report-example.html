<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Deductions Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .filters {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        th {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
        }
        .total-row {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .download-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Employee Deductions Report</h1>
        
        <!-- Filters Section -->
        <div class="filters">
            <form id="filterForm" class="row g-3">
                <div class="col-md-4">
                    <label for="filterType" class="form-label">Filter By</label>
                    <select class="form-select" id="filterType" required>
                        <option value="all">All Employees</option>
                        <option value="range">Date Range</option>
                        <option value="dept">Department</option>
                    </select>
                </div>
                
                <!-- Date Range Filters (initially hidden) -->
                <div class="col-md-4 date-filter" style="display: none;">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-4 date-filter" style="display: none;">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                
                <!-- Department Filter (initially hidden) -->
                <div class="col-md-4 dept-filter" style="display: none;">
                    <label for="departmentId" class="form-label">Department</label>
                    <select class="form-select" id="departmentId">
                        <option value="">Select Department</option>
                        <!-- Departments will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label for="includeInactive" class="form-label">&nbsp;</label>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="includeInactive">
                        <label class="form-check-label" for="includeInactive">
                            Include Inactive Employees
                        </label>
                    </div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                    <button type="button" class="btn btn-success download-btn" id="downloadCsv">Download CSV</button>
                </div>
            </form>
        </div>
        
        <!-- Report Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Gross Pay</th>
                        <th>Net Pay</th>
                        <th>SS (EE)</th>
                        <th>SS (ER)</th>
                        <th>MB (EE)</th>
                        <th>MB (ER)</th>
                        <th>EL (EE)</th>
                        <th>EL (ER)</th>
                    </tr>
                </thead>
                <tbody id="reportData">
                    <!-- Report data will be loaded here -->
                    <tr>
                        <td colspan="11" class="text-center">Select filters and generate report</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3">Total</td>
                        <td id="totalGrossPay">0.0</td>
                        <td id="totalNetPay">0.0</td>
                        <td id="totalSSEmployee">0.0</td>
                        <td id="totalSSEmployer">0.0</td>
                        <td id="totalMBEmployee">0.0</td>
                        <td id="totalMBEmployer">0.0</td>
                        <td id="totalELEmployee">0.0</td>
                        <td id="totalELEmployer">0.0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterType = document.getElementById('filterType');
            const dateFilters = document.querySelectorAll('.date-filter');
            const deptFilter = document.querySelectorAll('.dept-filter');
            const filterForm = document.getElementById('filterForm');
            const downloadBtn = document.getElementById('downloadCsv');
            
            // Load departments from API
            async function loadDepartments() {
                try {
                    const response = await fetch('/api/departments');
                    const data = await response.json();
                    
                    if (data.success) {
                        const departmentSelect = document.getElementById('departmentId');
                        data.data.forEach(dept => {
                            const option = document.createElement('option');
                            option.value = dept.id;
                            option.textContent = dept.name;
                            departmentSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading departments:', error);
                }
            }
            
            // Load departments on page load
            loadDepartments();
            
            // Show/hide filters based on selected filter type
            filterType.addEventListener('change', function() {
                if (this.value === 'range') {
                    dateFilters.forEach(el => el.style.display = 'block');
                    deptFilter.forEach(el => el.style.display = 'none');
                } else if (this.value === 'dept') {
                    dateFilters.forEach(el => el.style.display = 'none');
                    deptFilter.forEach(el => el.style.display = 'block');
                } else {
                    dateFilters.forEach(el => el.style.display = 'none');
                    deptFilter.forEach(el => el.style.display = 'none');
                }
            });
            
            // Generate report on form submit
            filterForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const type = filterType.value;
                const includeInactive = document.getElementById('includeInactive').checked;
                
                let queryParams = `filterType=${type}&includeInactive=${includeInactive}`;
                
                if (type === 'range') {
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    
                    if (!startDate || !endDate) {
                        alert('Please select both start and end dates');
                        return;
                    }
                    
                    queryParams += `&startDate=${startDate}&endDate=${endDate}`;
                } else if (type === 'dept') {
                    const departmentId = document.getElementById('departmentId').value;
                    
                    if (!departmentId) {
                        alert('Please select a department');
                        return;
                    }
                    
                    queryParams += `&departmentId=${departmentId}`;
                }
                
                try {
                    const response = await fetch(`/api/payroll/deductions-report?${queryParams}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        displayReport(data.data);
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error fetching report:', error);
                    alert('Failed to generate report');
                }
            });
            
            // Download CSV
            downloadBtn.addEventListener('click', function() {
                const type = filterType.value;
                const includeInactive = document.getElementById('includeInactive').checked;
                
                let queryParams = `filterType=${type}&includeInactive=${includeInactive}&format=csv`;
                
                if (type === 'range') {
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    
                    if (!startDate || !endDate) {
                        alert('Please select both start and end dates');
                        return;
                    }
                    
                    queryParams += `&startDate=${startDate}&endDate=${endDate}`;
                } else if (type === 'dept') {
                    const departmentId = document.getElementById('departmentId').value;
                    
                    if (!departmentId) {
                        alert('Please select a department');
                        return;
                    }
                    
                    queryParams += `&departmentId=${departmentId}`;
                }
                
                // Redirect to download the CSV
                window.location.href = `/api/payroll/deductions-report?${queryParams}`;
            });
            
            // Display report data in the table
            function displayReport(reportData) {
                const tableBody = document.getElementById('reportData');
                tableBody.innerHTML = '';
                
                // Display employee rows
                reportData.rows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.employee_id}</td>
                        <td>${row.name}</td>
                        <td>${row.department}</td>
                        <td>${row.gross_pay}</td>
                        <td>${row.net_pay}</td>
                        <td>${row.ss_employee}</td>
                        <td>${row.ss_employer}</td>
                        <td>${row.mb_employee}</td>
                        <td>${row.mb_employer}</td>
                        <td>${row.el_employee}</td>
                        <td>${row.el_employer}</td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                // Update totals
                document.getElementById('totalGrossPay').textContent = reportData.totals.gross_pay;
                document.getElementById('totalNetPay').textContent = reportData.totals.net_pay;
                document.getElementById('totalSSEmployee').textContent = reportData.totals.ss_employee;
                document.getElementById('totalSSEmployer').textContent = reportData.totals.ss_employer;
                document.getElementById('totalMBEmployee').textContent = reportData.totals.mb_employee;
                document.getElementById('totalMBEmployer').textContent = reportData.totals.mb_employer;
                document.getElementById('totalELEmployee').textContent = reportData.totals.el_employee;
                document.getElementById('totalELEmployer').textContent = reportData.totals.el_employer;
            }
        });
    </script>
</body>
</html>
